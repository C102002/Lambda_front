<header class="bg-gradient-purple text-white">
  <div class="p-6 flex items-center gap-5">  

    <div class="flex items-end dark:text-gray-500" [routerLink]="['']" >
      <span class="fas fa-chevron-left"></span>
    </div>
  
    <div class=""></div>
      <div class="font-medium text-lg"> Crear Blog </div> 
    <div class=""></div>

  </div>
</header>

<div class="animate__animated animate__fadeIn">
  
  <form class="form"
    autocomplete="off"
    (ngSubmit)="showData()"
  > 

  <section class="mx-4 py-7">
    <div class="gap-2 grid dark:text-white">
      
      <p class="font-medium text-lg">Titulo del Blog</p>

      <div class="bg-slate-100 shadow-md p-2 w-full">
        <input type="text"
              class="font-medium text-xl text-gray-500 bg-transparent border-none w-full focus:outline-none"
              placeholder="Titulo"
              formControlName="titulo"
              >
      </div>

      <p class="font-medium text-lg">Contenido del Blog</p>

      <div class="bg-slate-100 shadow-md w-full h-200">
        <textarea rows="8"
              class="font-medium text-xl text-gray-500 bg-transparent border-none w-full focus:outline-none"
              formControlName="contenido"
              >
              </textarea>
      </div>
      
      <p class="font-medium text-lg">Im√°genes que quiera mostrar en el Blog</p>

      <div class="bg-slate-100 shadow-md p-2 w-full">
        <input multiple type="file"
              class="font-medium text-xl text-gray-500 bg-transparent border-none w-full focus:outline-none"
              placeholder="Subir Imagen">
      </div>
      
      <p class="font-medium text-lg">Categoria del Blog</p>
        <div class="bg-slate-100 shadow-md p-2 w-full">
          <input type="text"
              class="font-medium text-xl text-gray-500 bg-transparent border-none w-full focus:outline-none"
              placeholder="Categoria"
              formControlName="categoria"
              >
        </div>

      <p class="font-medium text-lg">Entrenador</p>
        <div class="bg-slate-100 shadow-md p-2 w-full">
          <input type="text"
              class="font-medium text-xl text-gray-500 bg-transparent border-none w-full focus:outline-none"
              placeholder="Entrenador"
              formControlName="entrenador"
              >
        </div>

      <p class="font-medium text-lg">Etiquetas del Blog</p>
        <div class="bg-slate-100 shadow-md p-2 w-full">
          <input type="text"
              class="font-medium text-xl text-gray-500 bg-transparent border-none w-full focus:outline-none"
              placeholder="Etiquetas"
              formControlName="etiquetas"
              >
        </div>

    </div> 

    <div class="mx-3 py-3"></div>

    <div class="w-full flex justify-center gap-3">
      <button [routerLink]="['']" class="rounded-[7px] btn w-40 h-10 align-middle dark:bg-custom-light bg-custom-dark-purple text-custom-light dark:text-custom-dark-purple ">
          Cancelar
      </button>
      
      <button 
        (click)="showData()"
        class="rounded-[7px] btn w-40 h-10 align-middle dark:bg-custom-light bg-custom-dark-purple  text-custom-light dark:text-custom-dark-purple">
          Confirmar
      </button>
    </div>

    <div class="mx-2 py-2"></div>
    
    
  </section>
  </form>

</div>
