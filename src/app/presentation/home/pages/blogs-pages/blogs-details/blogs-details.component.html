<div id="container" class="animate__animated animate__fadeIn">
  <main id="scrollBlogCommentContainer">
    <app-basic-header [options]="{redirect: '/home/main-blogs', name:'Tips & Topic Details'}"/>
    
    <div class="mt-6 p-4 pb-12">
      @if (blog()) {
        <img class="w-full aspect-video rounded-md object-cover" [src]="blog()?.images?.[0]" [alt]="blog()?.title">
        <p class="text-gray-500 dark:text-gray-200 mt-4"> {{blog()?.description}} </p>
      } @else {
        <app-square-skeleton [dimensions]="{width: '100%', heigth: '300px'}" />

        @for (p of [1,2,3,4,5,6,7,8,9]; track $index) {
          <app-square-skeleton class="block mt-2" [dimensions]="{width: '100%', heigth: '20px'}" />
        }
      }
    <app-comment-section #comments class="block mt-4" [blogId]="id!"/>
    </div>
  </main>
    <app-comment-box [blogId]="id!" (commentCreated)="onCommentCreated()"/>
</div>
