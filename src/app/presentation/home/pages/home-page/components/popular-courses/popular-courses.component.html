<section class="mx-4 py-7">
  <div class="flex justify-between items-end dark:text-white">
    <h1 class="text-xl font-bold">{{'popular-courses'| transloco}}</h1>
  </div>
  @if (isLoadingPopularCourses) {
    <div class="carrousel mt-4">
      @for (item of [1,2,3,4]; track $index) {
        <app-square-skeleton [dimensions]="{width: '164px', heigth: '150px'}" />
      }
    </div>
  } @else {
    <app-carrusel-bg-img
      [items]="popularCourses"
      [loadingQuantity]="isLoadingMorePopularCourses ? 2 : undefined"
      [route]="'/home/main-course'"
      (scrolled)="!isLoadingMorePopularCourses && getPopulars()"
    />
  }
</section>
