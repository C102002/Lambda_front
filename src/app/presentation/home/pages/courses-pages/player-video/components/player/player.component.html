<section class="sticky top-0 z-10 grid content-center mb-4 animate__animated animate__fadeIn bg-slate-100 dark:bg-slate-800 bg-blend-saturation">
    <video #videoPlayer class="w-full aspect-video" controls autoplay>
      <source
        [src]="videoUrl" 
        type="video/mp4">
    </video>
    <div class="flex justify-center items-center py-2">
      <button (click)="markAsCompleted()" 
              class="bg-gradient-purple text-white text-sm font-semibold py-1 px-2 rounded-full  disabled:opacity-30 disabled:cursor-not-allowed disabled:select-none"
              [disabled]="this.videoEnded">
        {{'completed' | transloco}}

        <span class="fa-solid fa-check"></span>
      </button>
    </div>
</section>
