<div class="flex flex-wrap gap-4 mt-4">
    @for (item of programs; track item.id) {
    <article class="bg-white dark:bg-slate-600 rounded-lg shadow-md flex justify-between w-full h-[120px]"
        [routerLink]="[redirect]" [queryParams]="{id: item.id}">
        <div class="w-3/5 py-4 px-2">
            <h1 class="text-lg line-clamp-1 text-black font-bold dark:text-white pt-2">{{ item.title }}</h1>
            <p class=" text-gray-500 line-clamp-1 text-wrap dark:text-white">{{ item.description}}</p>
            <p class="text-md  text-purple-700 dark:text-white">{{item.level}}</p>
        </div>
        <div class="flex items-center w-2/5 h-auto overflow-hidden rounded-lg">
            <img [src]="item.thumbnail" alt="course" class="h-full w-full flex-1 object-cover">
        </div>
    </article>
    }
</div>
