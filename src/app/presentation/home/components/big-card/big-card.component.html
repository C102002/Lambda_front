<article class="bg-white dark:bg-slate-600 rounded-xl shadow-md w-[300px]">
    <img [src]="item.thumbnail" alt="course" class="w-full h-48 object-cover rounded-xl">
    <div class="p-4">
        <h1 class="text-lg line-clamp-1 text-gray-500 text-wrap dark:text-white">{{ item.title }}</h1>
        <div class="flex justify-between mt-3">
            <p class="text-sm  text-purple-700 dark:text-gray-300">{{ item.description }}</p>
            <p class="text-sm  text-gray-500 dark:text-gray-300">{{ item.date }}</p>
        </div>
    </div>
</article>
